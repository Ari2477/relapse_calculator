<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ðŸ“Œ Very important for mobile -->
<title>calculator</title>

<style>
	body {
		margin:0;
		background:#0f0f12;
		font-family:Arial,sans-serif;
		color:white;
		display:flex;
		justify-content:center;
		align-items:center;
		height:100dvh; /* better for phones */
	}

	.calculator {
		width:90vw;               /* ðŸ“Œ instead of fixed 300px */
		max-width:360px;          /* but capped para hindi sobrang laki */
		background:#1a1c22;
		border-radius:18px;
		padding:22px;
		box-shadow:0 0 30px rgba(0,0,0,0.6);
		display:grid;
		gap:15px;
	}

	.display {
		background:#25272e;
		padding:12px;
		border-radius:10px;
		font-size:1.4rem;        /* mas malaki sa phone */
		min-height:55px;
		display:flex;
		align-items:center;
		justify-content:flex-end;
		color:#f2f2f2;
	}

	.buttons {
		display:grid;
		grid-template-columns:repeat(4,1fr);
		gap:10px;
	}

	button {
		padding:15px;
		font-size:1.4rem;
		border:none;
		border-radius:12px;
		background:#3b3e45;
		color:#fff;
		transition:.2s;
	}

	button:active { transform:scale(.94);} /* phone tap feedback */

	.equals {background:#34d399!important;}
	.reset {background:#ef4444!important;}
</style>
</head>

<body>

<div class="calculator">
	<div class="display" id="display"></div>

	<div class="buttons">
		<button>7</button><button>8</button><button>9</button><button class="reset">C</button>
		<button>4</button><button>5</button><button>6</button><button>/</button>
		<button>1</button><button>2</button><button>3</button><button>*</button>
		<button>0</button><button>.</button><button class="equals">=</button><button>+</button>
	</div>
</div>

<!-- ðŸ”¥ pangalan ng file dapat eksakto ganito -->
<audio id="music" src="music.mp3"></audio>

<script>
	let display = document.getElementById("display");
	let music = document.getElementById("music");
	let phraseTimeouts = [];

	let phrases = [
		["i miss you :((", 2500],
	];

	document.querySelectorAll("button").forEach(btn=>{
		btn.addEventListener("click",()=>{
			if(btn.classList.contains("equals")) playSequence();
			else if(btn.classList.contains("reset")) resetAll();
			else display.textContent += btn.textContent;
		});
	});

	function playSequence(){
		resetAll();

		// ðŸ“Œ Trick para pinapayagan ng mobile autoplay
		music.volume = 1.0;
		music.play().catch(()=>{ 
			alert("Tap screen once then press = again para tumugtog");
		});

		let delay=0;
		phrases.forEach(([text,time])=>{
			let t=setTimeout(()=>display.textContent=text,delay);
			phraseTimeouts.push(t);
			delay+=time;
		});
	}

	function resetAll(){
		phraseTimeouts.forEach(t=>clearTimeout(t));
		phraseTimeouts=[];
		display.textContent="";
		music.pause();
		music.currentTime=0;
	}
</script>

</body>
</html>
